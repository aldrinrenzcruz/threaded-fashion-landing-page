<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Best Fashion, Beauty &amp; Lifestyle Online Shopping | Worldwide Shipping ✓ Cash On Delivery ✓ 30-Day Free Returns ✓ 100% Authentic">
  <title>Threaded</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <!-- Header Section -->
    <header class="d-flex justify-content-between align-items-center">
      <nav class="nav header__left-nav">
        <a class="nav-link active" href="#">Women</a>
        <a class="nav-link" href="#">Plus</a>
        <a class="nav-link" href="#">Men</a>
        <a class="nav-link" href="#">Accessories</a>
      </nav>

      <img class="header__logo" src="assets/imgs/threaded-logo.svg" alt="Threaded Logo">

      <nav class="header__right-nav d-flex align-items-center gap-3">
        <button class="header__right-nav_btn" type="button"><img src="assets/icons/bx_bx-user.svg" alt="user icon"></button>
        <button class="header__right-nav_btn" type=" button"><img src="assets/icons/bx_bx-shopping-bag.svg" alt="shopping cart icon"></button>
        <button class="header__right-nav_btn" type=" button"><img src="assets/icons/bx_bx-heart.svg" alt="heart icon"></button>
        <button class="header__right-nav_btn" type=" button"><img src="assets/icons/bx_bx-support.svg" alt="support icon"></button>
        <button class="header__right-nav_btn" type=" button"><img src="assets/icons/bx_bx-search.svg" alt="search icon"></button>
        <button class="right-nav__currency-dropdown-btn" type="button">
          <img class="us-flag-icon" src="assets/icons/us-flag.png" alt="US flag">
          <span class="currency-text">USD $</span>
          <img class="dropdown-icon" src="assets/icons/ant-design_down-outlined.png" alt="dropdown icon">
        </button>
      </nav>
    </header>

    <!-- Benefits Section -->
    <section class="benefits-section d-flex justify-content-center align-items-center">
      <div class="benefits-container d-flex justify-content-between align-items-center">
        <div class="benefits-item">
          <img src="assets/icons/benefits-crown.svg" alt="Crown icon" />
          <span>Exclusive Deals for VIP 2 and up!</span>
        </div>
        <div class="benefits-item">
          <img src="assets/icons/benefits-star.svg" alt="Star icon" />
          <span>Weekly New Arrivals</span>
        </div>
        <div class="benefits-item">
          <img src="assets/icons/benefits-truck.svg" alt="Truck icon" />
          <span>Free Shipping On Orders Over $100</span>
        </div>
        <div class="benefits-item">
          <img src="assets/icons/benefits-pin.svg" alt="Pin icon" />
          <span>Track Your Order</span>
        </div>
        <div class="benefits-item">
          <img src="assets/icons/benefits-tag.svg" alt="Tag icon" />
          <span>10% Off On Your First Order!</span>
        </div>
      </div>
    </section>

    <section class="hero-section">
      <img class="hero-section__promo-img" src="assets/imgs/hero-section-black-friday-promo.png" alt="Black Friday Promo" />
      <button class="hero-section__shop-now-btn">Shop Now</button>
      <button class="carousel-left-arrow"><img src="assets/icons/ant-design_left-outlined.png" alt="carousel left arrow"></button>
      <button class="carousel-right-arrow"><img src="assets/icons/ant-design_right-outlined.png" alt="carousel left arrow"></button>
      <button class="carousel-indicator"><img src="assets/icons/slider bullets.png" alt="carousel slider bullets"></button>
    </section>

    <section class="sitewide-deals-section"></section>
    <section class="vip-exlusive-banner"></section>
    <section class="trending-section"></section>
    <section class="new-arrivals-section"></section>
    <section class="recently-bought-section"></section>
    <section class="inspiration-section"></section>
    <section class="newsletter-section"></section>
    <footer></footer>

  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
